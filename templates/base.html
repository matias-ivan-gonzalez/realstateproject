<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Alquilando{% endblock %}</title>

  <link href="/static/css/bootstrap.min.css" rel="stylesheet">
  <link href="/static/customCss/styles.css" rel="stylesheet">
  <link rel="icon" type="image/png" href="/static/img/logo_alquilando.png">
</head>
<body class="d-flex flex-column min-vh-100">

  {% include "navbar.html" %}

  {% block content %}{% endblock %}

  {% include "footer.html" %}

  <script src="/static/js/bootstrap.bundle.min.js"></script>

  <!-- Cartel de confirmación personalizado -->
  <div id="confirmOverlay" class="confirm-overlay" style="display:none;">
    <div class="confirm-box">
      <div id="confirmMsg">¿Deseas eliminar este elemento?</div>
      <div class="mt-3">
        <button type="button" class="btn btn-secondary" onclick="ocultarConfirmacion()">Cancelar</button>
        <button type="button" class="btn btn-danger" id="btnConfirmarEliminar">Eliminar</button>
      </div>
    </div>
  </div>
  <script>
  let formAEliminar = null;
  function mostrarConfirmacion(btn, mensaje) {
    formAEliminar = btn.closest('form');
    document.getElementById('confirmOverlay').style.display = 'flex';
    document.getElementById('confirmMsg').innerText = mensaje || '¿Deseas eliminar este elemento?';
  }
  function ocultarConfirmacion() {
    document.getElementById('confirmOverlay').style.display = 'none';
    formAEliminar = null;
  }
  document.getElementById('btnConfirmarEliminar').onclick = function() {
    if (formAEliminar) formAEliminar.submit();
    ocultarConfirmacion();
  };
  </script>
</body>
</html>
