<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Alquilando{% endblock %}</title>

  <link href="/static/css/bootstrap.min.css" rel="stylesheet">

  <style>
    :root {
      --bs-primary: #FF7F00;
      --bs-secondary: #264045;
    }

    .hero {
      position: relative;
      overflow: hidden;
    }

    .hero svg {
      position: absolute;
      top: -20%;
      left: -10%;
      width: 120%;
      height: 120%;
      opacity: 0.2;
      z-index: 1;
    }

    .hero .hero-content {
      position: relative;
      z-index: 2;
    }
  </style>
</head>
<body class="d-flex flex-column min-vh-100">

  {% include "navbar.html" %}

  {% block content %}{% endblock %}

  {% include "footer.html" %}

  <script src="/static/js/bootstrap.bundle.min.js"></script>
</body>
</html>
